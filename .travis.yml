env:
  matrix:
    secure: 
dist: trusty
sudo: false
install:
  # Install Zsh
  - wget --directory-prefix /tmp
      https://downloads.sourceforge.net/project/zsh/zsh/5.3.1/zsh-5.3.1.tar.xz
  - xz --decompress /tmp/zsh-5.3.1.tar.xz
  - tar -xv -C /tmp -f /tmp/zsh-5.3.1.tar
  - cd /tmp/zsh-5.3.1
  - ./configure --prefix=/tmp/zsh-5.3.1
  - make
  - make install
  - export PATH=/tmp/zsh-5.3.1/bin:$PATH
  - cd -
  # Install TeX Live
  - wget --directory-prefix /tmp
      http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
  - tar -xzv -C /tmp -f /tmp/install-tl-unx.tar.gz
  - /tmp/install-tl-*/install-tl --profile=./script/texlive.profile
  - export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
  # Install packages
  - tlmgr install
      amsmath
      amssymb
      amsthm
      cancel
      caption
      changepage
      chessboard
      enumitem
      empheq
      fancyhdr
      fix-cm
      float
      framed
      footmisc
      geometry
      hyperref
      ifthen
      lastpage
      listings
      mathtools
      pifont
      relsize
      skak
      textcomp
      tikz
      tikz-qtree
      tikz-qtree-compat
      tikz-3dplot
      ulem
      latexmk
  # Install Hugo
  - wget https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.tar.gz -O /tmp/hugo.tar.gz
  - tar xzvf /tmp/hugo.tar.gz
  - mv hugo_0.20.7_linux_amd64 hugo
  - mv hugo/hugo_0.20.7_linux_amd64 hugo/hugo
  - export PATH=$PATH:$PWD/hugo
before_script:
  - latex --version
  - latexmk --version
  - hugo version
script: scons
deploy:
  provider: script
  skip_cleanup: true
  script: scons deploy
  on:
    branch:
      - master
      - wip/netlify
